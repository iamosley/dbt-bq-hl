<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.author %}
        <ul class="contact-list">
          {% if site.author.name -%}
            <li class="p-name">{{ site.author.name | escape }}</li>
          {% endif -%}
          {% if site.author.email -%}
            <li><a class="u-email" href="mailto:{{ site.author.email }}">{{ site.author.email }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>
    </div>
      <!--div class="footer-col-1">
        <p>footer-col-1</p>
    </div-->
    <div style="width:100%;border:1px solid">
      <div style="width:49%;Float:left;display:inline;">
        <p>{{ site.description | escape }}</p>
      </div>
      <div style="width:49%;Float:right;display:inline;">
        <a href="https://lookerstudio.google.com/">
          <img src="/dbt-bq-hl/assets/ic_looker_studio.svg" alt="Looker Studio" width="25%"/>
        </a>
        <a href="https://cloud.google.com/bigquery/">
          <img src="/dbt-bq-hl/assets/bigquery-icon-256x256-te1p4oc9.png" alt="BigQuery" width="20%"/>
        </a>
        <a href="https://www.getdbt.com/">
          <img src="/dbt-bq-hl/assets/dbt-logo.svg" alt="dbt" width="40%" style="float:right"/>
        </a>
      </div>
    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>
